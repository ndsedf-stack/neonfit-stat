
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Fitness Tracker 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              bg: '#020202',
              card: '#080808',
            },
            animation: {
              'spin-slow': 'spin 30s linear infinite',
              'spin-reverse-slow': 'spin 35s linear infinite reverse',
              'scan': 'scan 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { transform: 'translateY(-20%)', opacity: '0' },
                '50%': { transform: 'translateY(400px)', opacity: '0.5' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotateX(10deg)' },
                '50%': { transform: 'translateY(-20px) rotateX(15deg)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(6,182,212,0.5), 0 0 20px rgba(6,182,212,0.3)',
              'neon-purple': '0 0 10px rgba(139,92,246,0.5), 0 0 20px rgba(139,92,246,0.3)',
              'metal-pressed': 'inset 2px 2px 5px #000000, inset -2px -2px 5px rgba(255,255,255,0.1)',
            },
            backgroundImage: {
              'mesh': 'radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: white;
      }
      .perspective-container {
        perspective: 1500px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* Hide Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
